<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>This is Home page</title>
</head>
<body>
<section>
  <div class="card mr-5">
    <div class="card-body">
      <h1 class="text-center">Add User</h1>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form action="#" th:object="${product}" enctype="multipart/form-data"
                  method="POST"
                  th:action="@{/user/process-user}"
                  class="mt-2">
              <!--    first name-->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text ">
                    <i class="fa fa-plus"></i>

                  </div>
                </div>
                <!-- <div class="form-group">
                   <label for="name">Your FirstName</label>-->
                <input type="name" id="name" placeholder="Enter Name here" class="form-control" />


              </div>
              <!--    2nd name-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa-solid fa-envelope"></i>


                  </div>
                </div>

                <input type="text" id="email" name="email" placeholder="Enter Email here" class="form-control" />
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
