<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}">Base html</title>

</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://t3.ftcdn.net/jpg/03/78/09/34/240_F_378093487_oYTaUgQJ3HRRSwoajrTsUHK5SWvBvnCZ.jpg"  width="30" height="30" class="d-inline-block align-top" alt="">
            SMART SHOP MANAGER
        </a>
        <form class="d-flex" role="search">
            <input class="form-control me-5" size="70" type="search" placeholder="Search" aria-label="Search" >
            <button class="btn btn-outline-success" type="submit"><img src="https://img.icons8.com/ios/344/search--v1.png " width="20" height="20" class="d-inline-block align-top" alt=""></button>

        </form>

        <!--<a class="navbar-brand" href="#">Smart Contact Manager </a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto text-uppercase mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>


                <li class="nav-item"><a class="nav-link" th:href="@{/signin}"href="#" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a></li>
                <li class="nav-item"><a class="nav-link"th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/8181/8181590.png"  width="30" height="30" class="d-inline-block align-top" alt="">
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--end of navbar-->
<!-- This is  sidebar -->
<!--a.item*5-->
<div class="sidebar">
    <span onclick="toggleSidebar()"  class="crossBtn"> &times;</span>
    <a href="#" th:href="@{/user/index}" class="item"> <i class="fas fa-home"></i> Home</a>
    <a href="#" class="item"> <i class="fas fa-id-card-alt"></i> View Users</a>
    <a href="#" th:href="@{/user/add-user}" class="item"> <i class="fas fa-pencil-alt"></i> Add Users</a>
    <a href="#" class="item"> <i class="fas fa-user-circle"></i> Your Profile</a>
    <a href="#" class="item"> <i class="fas fa-cogs"></i> Setting</a>
    <a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
</div>
<!-- This end  sidebar -->
<!-- This is  content -->
<div class="content">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <!--    message box-->
    <div th:if="${session.message}" class="container">
        <div th:classappend="${' alert-'+session.message.type}" class="alert text-center">
            <span th:text="${session.message.content}"></span>
        </div>
    <div th:replace="${content}"></div>
</div>
<!-- This end content -->
<!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
