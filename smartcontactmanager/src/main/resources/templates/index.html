<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Employ Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<section>

<div class="container my-2">

    <h1>Categories List</h1>
    <a th:href="@{/showNewCategoriesForm}" class="btn btn-primary btn-sm mb-3">Add Categories</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Category Name</th>
            <th>Category Description</th>
         <th>Category Image</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listCategory}">
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.description}"></td>
            <td><img src="https://cdn-icons-png.flaticon.com/512/8181/8181590.png"  width="30" height="30" class="d-inline-block align-top" alt=""></td>
     <!--  <td><img th:src="@{/images/{toyImage}(toyImage= ${category.imageUrl})}"></td>
-->
            <td><a th:href="@{/showFormForUpdate/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/showFormForDelete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>


        </tr>

        </tbody>
    </table>
</div>
</section>
</body>
</html>
